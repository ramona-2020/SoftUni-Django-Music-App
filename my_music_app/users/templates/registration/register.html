{% extends 'base.html' %}
{% load static %}

{% block page_content %}

    <h2>Sign Up</h2>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Button for Sign In -->
        <button class="add-album" type="submit">Sign Un</button>
    </form>

    <a href="{% url 'login' %}" class="link-secondary">
       Back to Sign In
    </a>
{% endblock %}
