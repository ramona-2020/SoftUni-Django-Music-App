{% extends 'base.html' %}
{% load static %}

{% block page_content %}
    <!--Create Page-->
    <section class="createPage">

        <div class="row">
            <div class="col-5">

                {% if messages %}

                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
                             role="alert">
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            {{ message }}
                        </div>
                    {% endfor %}

                {% endif %}

                <form method="post"
                      action="{% url 'add_album' %}">
                    <fieldset>
                        <legend>Add Album</legend>
                        <div class="container">

                            <!-- Form for Adding Album -->
                            {% csrf_token %}
                            {{ form }}
                            <!-- Button for Adding Album -->
                            <button class="add-album"
                                    type="submit">Add New Album
                            </button>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>
    </section>
{% endblock %}
